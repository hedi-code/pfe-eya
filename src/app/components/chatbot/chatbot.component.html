<div class="p-6 bg-gray-100 min-h-screen flex flex-col">
  <!-- Header -->
  <div class="mb-6 animate-fade-in">
    <div class="flex items-center justify-between">
      <div>
        <h1 class="text-3xl font-bold text-gray-800 mb-2">QA Assistant Chatbot</h1>
        <p class="text-gray-600">Ask me anything about Quality Assurance and Testing</p>
      </div>
      <button
        (click)="clearChat()"
        class="btn-modern btn-secondary px-4 py-2 flex items-center gap-2"
        title="Clear chat history">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
        </svg>
        Clear Chat
      </button>
    </div>
  </div>

  <!-- Chat Container -->
  <div class="flex-1 card-modern p-0 flex flex-col animate-slide-up" style="max-height: calc(100vh - 250px);">
    <!-- Messages Area -->
    <div
      #messagesContainer
      class="flex-1 overflow-y-auto p-6 space-y-4 bg-gradient-to-b from-gray-50 to-white">

      <!-- Message -->
      <div
        *ngFor="let message of messages"
        [class]="message.sender === 'user' ? 'flex justify-end' : 'flex justify-start'"
        class="animate-fade-in">

        <div [class]="message.sender === 'user' ? 'message-user' : 'message-bot'">
          <!-- Avatar -->
          <div
            [class]="message.sender === 'user' ? 'order-2 ml-3' : 'order-1 mr-3'"
            class="flex-shrink-0">
            <div
              [class]="message.sender === 'user'
                ? 'w-10 h-10 rounded-full bg-gradient-to-br from-red-400 to-red-500 flex items-center justify-center'
                : 'w-10 h-10 rounded-full bg-gradient-to-br from-cyan-400 to-cyan-500 flex items-center justify-center'">
              <svg
                *ngIf="message.sender === 'user'"
                class="w-6 h-6 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
              <svg
                *ngIf="message.sender === 'bot'"
                class="w-6 h-6 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>
            </div>
          </div>

          <!-- Message Content -->
          <div
            [class]="message.sender === 'user' ? 'order-1' : 'order-2'"
            class="flex flex-col">
            <div
              [class]="message.sender === 'user'
                ? 'bg-gradient-to-br from-red-500 to-red-600 text-white rounded-2xl rounded-tr-sm px-4 py-3 max-w-md shadow-md'
                : 'bg-white border border-gray-200 text-gray-800 rounded-2xl rounded-tl-sm px-4 py-3 max-w-md shadow-sm'">
              <p class="whitespace-pre-line">{{ message.content }}</p>
            </div>
            <span
              [class]="message.sender === 'user' ? 'text-right' : 'text-left'"
              class="text-xs text-gray-500 mt-1 px-2">
              {{ message.timestamp | date:'short' }}
            </span>
          </div>
        </div>
      </div>

      <!-- Typing Indicator -->
      <div *ngIf="isTyping" class="flex justify-start animate-fade-in">
        <div class="message-bot">
          <div class="order-1 mr-3 flex-shrink-0">
            <div class="w-10 h-10 rounded-full bg-gradient-to-br from-cyan-400 to-cyan-500 flex items-center justify-center">
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>
            </div>
          </div>
          <div class="order-2">
            <div class="bg-white border border-gray-200 rounded-2xl rounded-tl-sm px-4 py-3 shadow-sm">
              <div class="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Input Area -->
    <div class="border-t border-gray-200 p-4 bg-white">
      <div class="flex items-end gap-3">
        <div class="flex-1">
          <textarea
            [(ngModel)]="userInput"
            (keypress)="handleKeyPress($event)"
            placeholder="Type your QA question here..."
            rows="2"
            class="input-modern w-full resize-none focus:ring-2 focus:ring-cyan-400 focus:border-cyan-400"
            [disabled]="isTyping"></textarea>
        </div>
        <button
          (click)="sendMessage()"
          [disabled]="!userInput.trim() || isTyping"
          class="btn-modern btn-primary px-6 py-3 flex items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
          </svg>
          Send
        </button>
      </div>
      <p class="text-xs text-gray-500 mt-2">Press Enter to send, Shift+Enter for new line</p>
    </div>
  </div>

  <!-- Quick Questions -->
  <div class="mt-6 animate-fade-in">
    <h3 class="text-sm font-semibold text-gray-700 mb-3">Quick Questions:</h3>
    <div class="flex flex-wrap gap-2">
      <button
        (click)="userInput = 'What is QA?'; sendMessage()"
        class="px-4 py-2 bg-white border border-gray-300 rounded-full text-sm text-gray-700 hover:bg-gray-50 hover:border-cyan-400 transition-all">
        What is QA?
      </button>
      <button
        (click)="userInput = 'Types of testing'; sendMessage()"
        class="px-4 py-2 bg-white border border-gray-300 rounded-full text-sm text-gray-700 hover:bg-gray-50 hover:border-cyan-400 transition-all">
        Types of testing
      </button>
      <button
        (click)="userInput = 'How to report bug?'; sendMessage()"
        class="px-4 py-2 bg-white border border-gray-300 rounded-full text-sm text-gray-700 hover:bg-gray-50 hover:border-cyan-400 transition-all">
        How to report a bug?
      </button>
      <button
        (click)="userInput = 'What is automation testing?'; sendMessage()"
        class="px-4 py-2 bg-white border border-gray-300 rounded-full text-sm text-gray-700 hover:bg-gray-50 hover:border-cyan-400 transition-all">
        Automation testing
      </button>
      <button
        (click)="userInput = 'What is Selenium?'; sendMessage()"
        class="px-4 py-2 bg-white border border-gray-300 rounded-full text-sm text-gray-700 hover:bg-gray-50 hover:border-cyan-400 transition-all">
        What is Selenium?
      </button>
    </div>
  </div>
</div>
