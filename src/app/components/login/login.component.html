<div class="min-h-screen flex items-center justify-center relative overflow-hidden">
  <!-- Animated background elements -->
  <div class="absolute inset-0 bg-gradient-to-br from-red-50 via-white to-red-100">
    <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-red-200 rounded-full opacity-20 animate-pulse"></div>
    <div class="absolute bottom-1/4 right-1/4 w-72 h-72 bg-red-300 rounded-full opacity-15 animate-pulse" style="animation-delay: 2s"></div>
    <div class="absolute top-1/2 right-1/3 w-48 h-48 bg-red-100 rounded-full opacity-25 animate-pulse" style="animation-delay: 4s"></div>
  </div>

  <div class="relative z-10 w-full max-w-md">
    <!-- Glass card -->
    <div class="glass p-8 rounded-3xl animate-slide-up">
      <!-- Logo with bounce animation -->
      <div class="flex justify-center mb-8 animate-bounce-in">
        <div class="w-20 h-20 bg-gradient-to-br from-red-500 to-red-600 rounded-2xl flex items-center justify-center shadow-lg">
          <img src="assets/image.png" width="60" alt="Logo" class="rounded-xl" />
        </div>
      </div>

      <!-- Title with gradient text -->
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gradient mb-2">Bienvenue</h1>
        <p class="text-gray-600">Connectez-vous à votre compte BRAIN</p>
      </div>

      <!-- Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Email field -->
        <div class="space-y-2">
          <label class="block text-sm font-semibold text-gray-700" for="email">
            Adresse email
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
              </svg>
            </div>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="input-modern pl-10"
              placeholder="votre@email.com"
            />
          </div>
          <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
               class="text-red-500 text-sm animate-fade-in">
            <span *ngIf="loginForm.get('email')?.errors?.['required']">Email obligatoire.</span>
            <span *ngIf="loginForm.get('email')?.errors?.['email']">Entrez un email valide.</span>
          </div>
        </div>

        <!-- Password field -->
        <div class="space-y-2">
          <label class="block text-sm font-semibold text-gray-700" for="password">
            Mot de passe
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
              </svg>
            </div>
            <input
              type="password"
              id="password"
              formControlName="password"
              class="input-modern pl-10"
              placeholder="••••••••"
            />
          </div>
          <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
               class="text-red-500 text-sm animate-fade-in">
            Mot de passe obligatoire.
          </div>
        </div>

        <!-- Submit button -->
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="btn-modern btn-primary w-full disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span class="flex items-center justify-center">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
            </svg>
            Se connecter
          </span>
        </button>
      </form>

      <!-- Error messages -->
      <div *ngIf="errors.length > 0" class="mt-6 p-4 bg-red-50 border border-red-200 rounded-xl animate-fade-in">
        <div class="flex items-start">
          <svg class="w-5 h-5 text-red-500 mt-0.5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          <div class="text-red-700 text-sm">
            <ng-container *ngFor="let error of errors">
              {{error}}<br>
            </ng-container>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center mt-6 text-gray-500 text-sm animate-fade-in">
      <p>© 2024 BRAIN Test Platform. Tous droits réservés.</p>
    </div>
  </div>
</div>
