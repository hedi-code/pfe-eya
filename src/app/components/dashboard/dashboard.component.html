

<div class="flex min-h-screen bg-gradient-to-br from-gray-50 to-white">
  <!-- Modern Sidebar -->
  <nav class="sidebar-modern h-screen w-72 flex flex-col animate-slide-up">
    <!-- Logo Section -->
    <div class="px-6 py-8 border-b border-white/20">
      <div class="flex items-center justify-center">
        <div class="w-12 h-12 bg-gradient-to-br from-red-500 to-red-600 rounded-xl flex items-center justify-center shadow-lg mr-3">
          <img src="assets/image.png" width="32" alt="Logo" class="rounded-lg" />
        </div>
        <div>
          <h2 class="text-xl font-bold text-gradient">BRAIN</h2>
          <p class="text-xs text-gray-500">Test Platform</p>
        </div>
      </div>
    </div>

    <!-- Navigation Menu -->
    <div class="flex-1 px-4 py-6">
      <ng-container *ngIf="user$ | async as user; else loading">
        <div class="space-y-2">
          <!-- Admin Dashboard -->
          <div *ngIf="user.role=='admin'">
            <a
              routerLink="/dashboard/analyse"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              class="nav-item-modern group"
            >
              <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-blue-400 to-blue-500 flex items-center justify-center mr-3 group-hover:scale-110 transition-transform">
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                </svg>
              </div>
              <div>
                <span class="font-semibold">Analyse</span>
                <p class="text-xs opacity-70">Vue d'ensemble des tests</p>
              </div>
            </a>
          </div>

          <!-- Test Management -->
          <div>
            <a
              routerLink="/dashboard/tester-dashboard"
              routerLinkActive="active"
              class="nav-item-modern group"
            >
              <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-green-400 to-green-500 flex items-center justify-center mr-3 group-hover:scale-110 transition-transform">
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
              </div>
              <div>
                <span class="font-semibold">Gestion des tests</span>
                <p class="text-xs opacity-70">Créer et modifier</p>
              </div>
            </a>
          </div>

          <!-- User Management -->
          <div *ngIf="user.role=='admin'">
            <a
              routerLink="/dashboard/users"
              routerLinkActive="active"
              class="nav-item-modern group"
            >
              <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-purple-400 to-purple-500 flex items-center justify-center mr-3 group-hover:scale-110 transition-transform">
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z" />
                </svg>
              </div>
              <div>
                <span class="font-semibold">Gestion des profils</span>
                <p class="text-xs opacity-70">Utilisateurs et rôles</p>
              </div>
            </a>
          </div>
        </div>

        <!-- User Profile Section -->
        <div class="mt-8 p-4 bg-white/10 rounded-2xl">
          <div class="flex items-center">
            <div class="w-10 h-10 bg-gradient-to-br from-gray-400 to-gray-500 rounded-xl flex items-center justify-center text-white font-semibold">
              {{user.email?.charAt(0)?.toUpperCase()}}
            </div>
            <div class="ml-3">
              <p class="font-semibold text-gray-700 truncate max-w-32">{{user.email}}</p>
              <p class="text-xs text-gray-500 capitalize">{{user.role}}</p>
            </div>
          </div>
        </div>
      </ng-container>
    </div>

    <!-- Logout Button -->
    <div class="p-4 border-t border-white/20">
      <button
        (click)="logout()"
        class="btn-modern btn-secondary w-full group"
      >
        <svg class="w-5 h-5 mr-2 group-hover:rotate-12 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
        </svg>
        Déconnexion
      </button>
    </div>
  </nav>

  <!-- Main Content Area -->
  <div class="flex-1 flex flex-col min-h-screen">
    <!-- Top Header Bar -->
    <header class="bg-white/50 backdrop-blur-sm border-b border-white/20 px-8 py-4 animate-fade-in">
      <ng-container *ngIf="user$ | async as user">
        <div class="flex items-center justify-between">
          <div>
            <h1 class="text-2xl font-bold text-gray-800">Tableau de bord</h1>
            <p class="text-gray-600">Bienvenue, {{user.email}}</p>
          </div>
          <div class="flex items-center space-x-4">
            <div class="w-10 h-10 bg-gradient-to-br from-red-400 to-red-500 rounded-xl flex items-center justify-center">
              <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M15 17h5l-5 5-5-5h5V3h5v14z"/>
              </svg>
            </div>
          </div>
        </div>
      </ng-container>
    </header>

    <!-- Main Content -->
    <main class="flex-1 p-8 overflow-y-auto bg-gradient-to-br from-gray-50/50 to-white/50">
      <ng-container *ngIf="user$ | async as user; else loading">
        <div class="animate-slide-up">
          <router-outlet></router-outlet>
        </div>
      </ng-container>
    </main>
  </div>
</div>

<!-- Loading Template -->
<ng-template #loading>
  <div class="flex items-center justify-center min-h-screen">
    <div class="text-center animate-bounce-in">
      <div class="loading-spinner mb-4"></div>
      <p class="text-gray-500 font-medium">Chargement du tableau de bord...</p>
    </div>
  </div>
</ng-template>
