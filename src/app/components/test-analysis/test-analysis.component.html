<div class="p-6 bg-gray-100 min-h-screen">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">Analyse des Tests</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
    <!-- Pie Chart -->
    <div class="bg-white shadow rounded-lg p-4">
      <h2 class="text-lg font-semibold text-gray-700 mb-2">RÃ©partition des Tests</h2>
      <canvas baseChart 
        [data]="pieChartData"
        [labels]="pieChartLabels"
        [type]="'pie'">
      </canvas>
    </div>

    <!-- Bar Chart -->
    <div class="bg-white shadow rounded-lg p-4">
      <h2 class="text-lg font-semibold text-gray-700 mb-2">Tests par Jour</h2>
      <canvas baseChart 
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [type]="'bar'">
      </canvas>
    </div>
  </div>

  <!-- Line Chart Full Width -->
  <div class="bg-white shadow rounded-lg p-4">
    <h2 class="text-lg font-semibold text-gray-700 mb-2">Tendance des Tests</h2>
    <canvas baseChart 
      [datasets]="lineChartData"
      [labels]="lineChartLabels"
      [type]="'line'">
    </canvas>
  </div>
</div>
